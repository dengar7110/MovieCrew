<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">


<section layout:fragment="contents">
    <div class="container mt-5">
        <h2 class="text-center">참여자 관리</h2>
        <h4 class="text-center" th:text="'모임 제목: ' + ${crewTitle}">모임 제목</h4>

        <!-- 승인된 사용자 목록 -->
        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">승인된 사용자</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li th:each="member : ${approvedList}" class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-column">
                        <span th:text="${member.nickname}">닉네임</span>
                        <small class="text-muted" th:text="${#temporals.format(member.appliedAt, 'yyyy-MM-dd HH:mm')}">가입 날짜</small>
                    </div>
                    <button class="btn btn-danger btn-sm rejectUserBtn" 
                            th:data-crew-id="${member.crewId}" 
                            th:data-user-id="${member.userId}">
                        거부
                    </button>
                </li>
            </ul>
        </div>

        <!-- 대기 중인 사용자 목록 -->
        <div class="card mt-4">
            <div class="card-header bg-warning text-white">
                <h5 class="mb-0">대기 중인 사용자</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li th:each="member : ${pendingList}" class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-column">
                        <span th:text="${member.nickname}">닉네임</span>
                        <small class="text-muted" th:text="${#temporals.format(member.appliedAt, 'yyyy-MM-dd HH:mm')}">가입 요청 날짜</small>
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm approveUserBtn" 
                                th:data-crew-id="${member.crewId}" 
                                th:data-user-id="${member.userId}">
                            승인
                        </button>
                        <button class="btn btn-danger btn-sm rejectUserBtn" 
                                th:data-crew-id="${member.crewId}" 
                                th:data-user-id="${member.userId}">
                            거부
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>

</html>
