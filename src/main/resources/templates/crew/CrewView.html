<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<section layout:fragment="contents">
    <div class="container mt-5">
        <!-- 모임 개설 버튼 -->
        <div class="d-flex justify-content-end mb-4">
            <button type="button" class="btn btn-primary btn-lg" id="createBtn" data-toggle="modal" data-target="#createCrewModal">
                모임 개설하기
            </button>
        </div>

        <!-- 개설된 모임들 -->
        <div class="row">
            <!-- 반복적으로 표시할 카드 예시 -->
            <div th:each="crew:${crewViewList}" class="col-4 mb-4">
                <div class="card shadow">
                    <img class="card-img-top" src="https://via.placeholder.com/350x150" alt="모임 이미지">
                    <div class="card-body">
                    	<div class="d-flex justify-content-between">
                        	<h5 th:text="${crew.title}">모임 제목</h5>
                        	<h6 th:text=${crew.creator}>모임 개설자 닉네임</h6>
                    	</div>
                        <p th:text="${crew.description}">모임 설명을 여기에 적어주세요. 모임에 대한 간략한 정보를 제공합니다.</p>
                        
                        <div class="d-flex justify-content-between align-items-center">
                        
						    <!-- 참여자 관리 view 로 이동 -->
						    <div th:if="${crew.userId == session.userId}">
						        <a th:href="@{/membership/manage/{crewId}(crewId=${crew.crewId})}" class="btn btn-outline-primary btn-sm">참여자 관리</a>
						    </div>
						        
						    <div class="ml-auto">
						        <!-- crew 의 가입자가 아닐 경우(가입하지 않은 사용자) -->
						        <div th:if="${crew.status == 'REJECTED' || crew.status == null}">
						            <button class="btn btn-outline-primary btn-sm joinReqeustCrewBtn" th:data-crew-id="${crew.crewId}">가입하기</button>
						        </div>
						        
						        <!-- crew 의 가입자인 경우(가입 승인된 사용자) -->
						        <div th:if="${crew.status == 'APPROVED'}">
						            <a th:href="@{/post/postList/{crewId}(crewId=${crew.crewId})}" class="btn btn-outline-primary btn-sm">입장하기</a>
						        </div>
						        
						        <!-- 가입 승인 보류상태 -->
						        <div th:if="${crew.status == 'PENDING'}">
						            <button class="btn btn-warning btn-sm" disabled>승인 대기중</button>
						        </div>
						    </div>
						    
						</div>
                    </div>
                    <div class="card-footer text-muted">
                        <span th:text="|모임 개설 날짜 : ${#temporals.format(crew.createdAt, 'yyyy-MM-dd')}|"></span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- 신규 Crew 생성 MODAL -->
    <div class="modal fade" id="createCrewModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">신규 크루 만들기</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="crewTitle">모임 제목</label>
                        <input type="text" class="form-control" id="crewTitle" placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="crewDescription">모임 설명</label>
                        <textarea class="form-control" id="crewDescription" rows="3" placeholder="설명을 입력하세요"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="saveCrewBtn">생성하기</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
</section>

<script layout:fragment="script">

    $(document).ready(function() {
	
    	$(".joinReqeustCrewBtn").on("click", function() {
    		
    		let crewId = $(this).data("crew-id");
    		
    		$.ajax({
    			type: "post"
    			, url: "/membership/request"
    			, data: {"crewId":crewId}
    			, success: function(data) {
    				if(data.result == "success") {
    					location.reload();
    				} else {
    					alert("가입 요청 실패!");
    				}
    			}
    			, error: function () {
    				alert("가입 요청 에러!");
    			}
    		});
    		
    	});
    	
        // 모임 생성 버튼 클릭 시 모달 표시
        $("#createBtn").on("click", function () {
            $("#createCrewModal").modal('show');
        });
        
        // 모임 저장 버튼 클릭 시 AJAX 요청
        $("#saveCrewBtn").on("click", function() {
            let title = $("#crewTitle").val();
            let description = $("#crewDescription").val();
            
            if (!title || !description) {
                alert("모임제목과 모임설명을 입력해주세요.");
                return;
            }
            
            $.ajax({
                type: "post"
                , url: "/crew/createCrew"
                , data: {"title": title, "description": description}
            	, success: function(data) {
                    if (data.result == "success") {
                        location.href = "/crew/crew-view";
                    } else {
                        alert("크루 생성 실패!");
                    }
                }
            	, error: function() {
                    alert("크루 생성 에러!");
                }
            });
        });
    });
</script>
</html>
