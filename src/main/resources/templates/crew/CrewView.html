<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<section layout:fragment="contents">
    <div class="container mt-5">
        <!-- 모임 개설 버튼 -->
        <div class="d-flex justify-content-end mb-4">
            <button type="button" class="btn btn-primary btn-lg" id="createBtn" data-toggle="modal" data-target="#createCrewModal">
                모임 개설하기
            </button>
        </div>

        <!-- 개설된 모임들 -->
        <div class="row">
            <!-- 반복적으로 표시할 카드 예시 -->
            <div th:each="crew:${crewList}" class="col-4 mb-4">
                <div class="card shadow">
                    <img class="card-img-top" src="https://via.placeholder.com/350x150" alt="모임 이미지">
                    <div class="card-body">
                        <h5 th:text="${crew.title}">모임 제목</h5>
                        <p th:text="${crew.description}">모임 설명을 여기에 적어주세요. 모임에 대한 간략한 정보를 제공합니다.</p>
                        <div class="d-flex justify-content-between">
                            <a href="#" class="btn btn-outline-primary btn-sm">자세히 보기</a>
                            <a th:href="@{/post/postList/{crewId}(crewId=${crew.id})}" class="btn btn-outline-primary btn-sm">입장하기</a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <span th:text="|모임 개설 날짜 : ${#temporals.format(crew.createdAt, 'yyyy-MM-dd')}|"></span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="createCrewModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">신규 크루 만들기</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="crewTitle">모임 제목</label>
                        <input type="text" class="form-control" id="crewTitle" placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="crewDescription">모임 설명</label>
                        <textarea class="form-control" id="crewDescription" rows="3" placeholder="설명을 입력하세요"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="saveCrewBtn">생성하기</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script layout:fragment="script">
    $(document).ready(function() {
        // 모임 생성 버튼 클릭 시 모달 표시
        $("#createBtn").on("click", function () {
            $("#createCrewModal").modal('show');
        });
        
        // 모임 저장 버튼 클릭 시 AJAX 요청
        $("#saveCrewBtn").on("click", function() {
            let title = $("#crewTitle").val();
            let description = $("#crewDescription").val();
            
            if (!title || !description) {
                alert("모임제목과 모임설명을 입력해주세요.");
                return;
            }
            
            $.ajax({
                type: "post"
                , url: "/crew/createCrew"
                , data: {"title": title, "description": description}
            	, success: function(data) {
                    if (data.result == "success") {
                        location.href = "/crew/crew-view";
                    } else {
                        alert("크루 생성 실패!");
                    }
                }
            	, error: function() {
                    alert("크루 생성 에러!");
                }
            });
        });
    });
</script>
</html>
