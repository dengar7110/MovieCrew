<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<section layout:fragment="contents">
    <div class="container mt-5">
        <!-- 게시판 제목 및 설명 -->
        <div class="row mb-4">
            <div class="col text-center">
                <h2 th:text="| 크루 이름 : ${crew.title}|">크루 게시판</h2>
                <p th:text="| 크루 설명 : ${crew.description}|">크루에 대한 설명을 여기에 적어주세요.</p>
            </div>
        </div>

        <!-- 게시글 작성 버튼 및 모달 -->
        <div class="row mb-4 justify-content-end">
            <button type="button" class="btn btn-success" id="createPostBtn" data-toggle="modal" data-target="#createPostModal">
                새 게시글 작성하기
            </button>
        </div>

        <!-- 게시글 목록 -->
        <div class="row">
            <div class="col">
                <div class="list-group">
                
                    <!-- 게시글 리스트 -->
                    <a th:each="postView:${postViewList}" th:href="@{/post/postDetail/{postId}(postId=${postView.postId})}" 
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div>
                            <h5 th:text="${postView.title}">게시글 제목</h5>
                            <small th:text="${postView.nickName}">작성자</small>
                        </div>
                        <span th:text="|작성일: ${#temporals.format(postView.createdAt, 'yyyy-MM-dd')}|">작성일</span>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- 게시글 작성 모달 -->
    <div class="modal fade" id="createPostModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">새 게시글 작성</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="postTitle">게시글 제목</label>
                        <input type="text" class="form-control" id="postTitle" placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="postContents">게시글 내용</label>
                        <textarea class="form-control" id="postContents" rows="5" placeholder="내용을 입력하세요"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="savePostBtn" th:data-crew-id="${crew.id}">작성하기</button> <!-- 버튼 ID 수정 -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

</section>

<script layout:fragment="script">
    $(document).ready(function() {
        // 게시글 작성 버튼 클릭 시 게시글 작성
        $("#savePostBtn").on("click", function() { // ID 수정
        	
            let title = $("#postTitle").val();
            let contents = $("#postContents").val();
            let crewId = $(this).data("crewId");

            if (!title || !contents) {
                alert("제목과 내용을 입력해주세요.");
                return;
            }
            
            $.ajax({
                type: "post",
                url: "/post/createPost", // URL 수정
                data: {"title": title, "contents": contents, "crewId": crewId},
                success: function(data) {
                    if (data.result == "success") {
                        location.reload(); // 게시글 생성 후 페이지 새로고침
                    } else {
                        alert("게시글 작성 실패!");
                    }
                },
                error: function() {
                    alert("게시글 작성 에러!");
                }
            });
            
        });
        
    });
</script>

</html>
