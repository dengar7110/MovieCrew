<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<section layout:fragment="contents">
    <div class="container mt-5">
    
        <!-- 게시판 제목 및 설명 -->
        <div class="row mb-4">
            <div class="col text-center">
                <h1 th:text="|${crew.title} 에 오신것을 환영합니다!|">크루 게시판</h1>
                <h3 class="mt-3" th:text="${crew.description}">크루 설명</h3>
            </div>
        </div>

        <!-- 게시글 작성 버튼 및 모달 -->
        <div class="row mb-4 justify-content-end">
            <button type="button" class="btn btn-primary btn-lg" id="createPostBtn" data-toggle="modal" data-target="#createPostModal">게시글 작성하기</button>
        </div>

        <!-- 게시글 목록 -->
         <div class="row">
             <!-- 게시글 리스트 -->
             <div th:each="postView:${postViewList}" class="col-md-4 mb-4">
                 <div class="card shadow-lg border-light rounded">
                     <img class="card-img-top w-100" th:src="${postView.imagePath != null ? postView.imagePath : 'https://via.placeholder.com/350x150'}" alt="게시글 이미지" style="height: 200px; object-fit: cover;">
                     <div class="card-body">
                         <h2 th:text="${postView.title}" class="card-title font-weight-bold">게시글 제목</h2>
                         <h3 th:text="${postView.contents}" class="text-muted">게시글 내용</h3>
                         <h6 th:text="|작성자: ${postView.nickName}|" class="text-primary my-3">작성자</h6>
                         
                         <div class="d-flex justify-content-between align-items-center">
	                         <div class="ml-auto">
	                         	<a th:href="@{/post/postdetail/{postId}(postId=${postView.postId}, crewId=${crew.id})}" class="btn btn-outline-primary">자세히 보기</a>
	                         </div>
                         </div>
                     </div>
	                 <div class="card-footer text-muted">
	                 	<span th:text="|게시글 작성 날짜 : ${#temporals.format(postView.createdAt, 'yyyy-MM-dd')}|"></span>
	                 </div>
                 </div>
             </div>
         </div>
     </div>

        

    <!-- 게시글 작성 모달 -->
    <div class="modal fade" id="createPostModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">새 게시글 작성</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="postTitle">게시글 제목</label>
                        <input type="text" class="form-control" id="postTitle" placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="postContents">게시글 내용</label>
                        <textarea class="form-control" id="postContents" rows="5" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <div class="form-group">
	                    <div class="d-flex">
	                        <input type="file" id="fileInput" class="form-control-file d-none">
	                        <button type="button" class="btn btn-outline-secondary" id="imageBtn">게시글 사진</button>
	                    </div>
	                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="savePostBtn" th:data-crew-id="${crew.id}">작성하기</button> <!-- 버튼 ID 수정 -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
</section>
<script layout:fragment="script">
    $(document).ready(function() {
    	
    	$("#imageBtn").on("click", function() {
    		$("#fileInput").click();
    	});
    	
        // 게시글 작성 버튼 클릭 시 게시글 작성
        $("#savePostBtn").on("click", function() { // ID 수정
        	
            let crewId = $(this).data("crewId");
            let title = $("#postTitle").val();
            let contents = $("#postContents").val();
			let file = $("#fileInput")[0].files[0];

            if (!title || !contents) {
                alert("제목과 내용을 입력해주세요.");
                return;
            }
            
            let formData = new FormData();
            formData.append("crewId", crewId);
            formData.append("title", title);
            formData.append("contents", contents);
            formData.append("imageFile", file);
            
            $.ajax({
                type: "post"
                , url: "/post/createPost"
                , data: formData
                , enctype: "multipart/form-data"
                , processData: false
                , contentType: false
                , success: function(data) {
                    if (data.result == "success") {
                        location.reload();
                    } else {
                        alert("게시글 작성 실패!");
                    }
                }
            	, error: function() {
                    alert("게시글 작성 에러!");
                }
            });
            
        });
        
    });
</script>

</html>
