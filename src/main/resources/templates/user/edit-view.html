<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">

<section layout:fragment="contents">
    <div class="container mt-5">
        <div class="card p-5 shadow-lg">
            <h2 class="text-center mb-4">개인정보 수정</h2>

            <!-- 사용자 아이디 (수정 불가) -->
            <div class="form-group">
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" class="form-control" value="user123" readonly>
            </div>

            <!-- 비밀번호 변경 -->
            <div class="form-group">
                <label for="password">비밀번호 변경</label>
                <input type="password" id="password" placeholder="새 비밀번호를 입력해주세요" class="form-control">
            </div>

            <!-- 이름 수정 -->
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" class="form-control" value="홍정원">
            </div>

            <!-- 닉네임 수정 -->
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickName" class="form-control" value="가든">
            </div>

            <!-- 생년월일 수정 -->
            <div class="form-group">
                <label for="birthday">생년월일</label>
                <input type="date" id="birthday" class="form-control" value="1995-01-17">
            </div>

            <!-- 이메일 수정 -->
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" class="form-control" value="example@example.com">
            </div>

            <!-- 성별 수정 -->
            <div class="form-group">
                <label>성별</label>
                <div class="d-flex">
                    <div class="form-check form-check-inline mr-3">
                        <input class="form-check-input" type="radio" id="male" name="gender" value="male" checked>
                        <label class="form-check-label" for="male">남성</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                        <label class="form-check-label" for="female">여성</label>
                    </div>
                </div>
            </div>

            <!-- 저장 버튼 -->
            <button type="button" class="btn btn-success btn-block mt-4" id="saveBtn">저장하기</button>

            <!-- 취소 버튼 -->
            <button type="button" class="btn btn-secondary btn-block mt-2" id="cancelBtn">취소</button>
        </div>
    </div>
</section>
	
</html>
