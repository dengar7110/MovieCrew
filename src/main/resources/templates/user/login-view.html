<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">

<section layout:fragment="contents">
    <div class="container mt-5">
        <div class="card p-5 shadow-lg">
        
            <h3 class="text-center mb-4">로그인</h3>

            <div class="form-group">
                <label for="loginId">아이디</label>
                <input type="text" id="loginIdInput" placeholder="아이디를 입력해주세요" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="비밀번호를 입력해주세요" class="form-control">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary"></button>
                    </div>
                </div>
            </div>

            <!-- 로그인 버튼 -->
            <div class="form-group">
                <button type="button" class="btn btn-success btn-block py-2" id="loginBtn">로그인</button>
            </div>

            <!-- 회원가입 및 비밀번호 찾기 링크 -->
            <div class="form-group text-center mt-3">
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-link">비밀번호 찾기</a>
                    <a href="/user/join-view" class="btn btn-link">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script layout:fragment="script">
	$(document).ready(function() {
		
		$("#loginBtn").on("click", function() {
			
			let loginId = $("#loginIdInput").val();
			let password = $("#passwordInput").val();
			
			if(loginId == "") {
				alert("아이디를 입력해주세요");
				return;
			}
			if(password == "") {
				alert("비밀번호를 입력해주세요");
				return;
			}
			
			$.ajax({
				type:"post"
				, url:"/user/login"
				, data:{"loginId":loginId, "password":password}
				, success:function(data) {
					if(data.result == "success") {
						location.href = "/crew/crew-view";
						return;
					} else {
						alert("로그인 실패!");
					}
				}
				, error:function() {
					alert("로그인 에러!");
				}
				
				
			});
			
		});
		
	});

</script>

</html>
