<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
	
	<header>로그인 헤더</header>

	<section>
	
		<div>
			
			<div> 회원가입 </div>
			<br>
			
			<input type="text" placeholder="아이디를 입력해주세요" class="form-control">
			<input type="password" placeholder="비밀번호를 입력해주세요" class="form-control">
			<input type="text" placeholder="이름을 입력해주세요" class="form-control">
			<input type="text" placeholder="닉네임을 입력해주세요" class="form-control">
			<input type="text" placeholder="생년월일을 입력해주세요" class="form-control">
			<input type="text" placeholder="이메일을 입력해주세요" class="form-control">
			<div class="d-flex justify-content-between">
				<label>남성</label><input type="checkbox" class="form-control">
				<label>여성</label><input type="checkbox" class="form-control">
			</div>
		
		
		</div>
	
	</section>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
